name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check:
    name: ğŸ” Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup
        uses: ./.github/actions/setup-bun

      - name: âœ¨ Lint & Format
        run: bun check

  typecheck:
    name: ğŸ”· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup
        uses: ./.github/actions/setup-bun

      - name: ğŸ“˜ Type check
        run: bun typecheck

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup
        uses: ./.github/actions/setup-bun

      - name: ğŸš€ Build
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: true
